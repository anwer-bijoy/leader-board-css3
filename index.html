<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board-CSS3</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- Header section start -->
    <header id="header"></header>
    <!-- Header section end -->
    <!-- Main Content Start -->
    <main id="main">
        <section id="main-top" class="container">
            <div class="top-players">
                <h2 class="content-title ">Top Players</h2>
                <div class="players">
                    <div class="single-player">
                        <img src="images/players/player-1.png" alt="">
                        <h4 class="player-name">John Smith</h4>
                    </div>
                    <div class="single-player">
                        <img src="images/players/player-2.png" alt="">
                        <h4 class="player-name">Pro Rasel</h4>
                    </div>
                    <div class="single-player">
                        <img src="images/players/player-3.png" alt="">
                        <h4 class="player-name">Abu Sufian</h4>
                    </div>
                    <div class="single-player">
                        <img src="images/players/player-4.png" alt="">
                        <h4 class="player-name">Shajedul Karim</h4>
                    </div>
                    <div class="single-player">
                        <img src="images/players/player-5.png" alt="">
                        <h4 class="player-name">Maruf Ahmed</h4>
                    </div>
                    <div class="single-player">
                        <img src="images/players/player-6.png" alt="">
                        <h4 class="player-name">Mujahid</h4>
                    </div>
                </div>
            </div>

            <div class="top-blogs">
                <h2 class="content-title ">Top Blogs</h2>
                <div class="blogs">
                    <article class="single-blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-1.png" alt="Images of Ice-Cream">
                        </div>
                        <div class="blog-info">
                            <h4 class="blog-title">13 of My Favorite UI/UX
                                Goodies</h4>
                            <p class="blog-author">By <a href="#">Danny Sapio</a></p>
                        </div>
                    </article>
                    <article class="single-blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-2.png" alt="Images of Web-UI">
                        </div>
                        <div class="blog-info">
                            <h4 class="blog-title">UI cheat sheet:
                                list vs grids</h4>
                            <p class="blog-author">By <a href="#">Tess Gadd</a></p>
                        </div>
                    </article>
                    <article class="single-blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-3.png" alt="Images of Interface Design">
                        </div>
                        <div class="blog-info">
                            <h4 class="blog-title">7 typography tips
                                for interface design</h4>
                            <p class="blog-author">By <a href="#">Jeremiah Lam</a></p>
                        </div>
                    </article>
                    <article class="single-blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-4.png" alt="Images of Loge Design">
                        </div>
                        <div class="blog-info">
                            <h4 class="blog-title">Your logo is
                                copied</h4>
                            <p class="blog-author">By <a href="#">Ferdinand Vogler</a></p>
                        </div>
                    </article>
                </div>
            </div>
        </section>

        <section id="main-bottom" class="conatainer">

        </section>

    </main>
    <!-- Main Content End -->
</body>

</html>
